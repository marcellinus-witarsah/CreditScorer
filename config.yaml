# Configuration for the Workflow
artifacts_root: artifacts

data_ingestion:
  root_dir: artifacts/data_ingestion
  source_path: data/raw/credit_risk_dataset.csv
  target_path: artifacts/data_ingestion/credit_risk_dataset.csv

data_validation:
  root_dir: artifacts/data_validation
  source_path: artifacts/data_ingestion/credit_risk_dataset.csv
  STATUS_FILE: artifacts/data_validation/status.txt

data_transformation:
  root_dir: artifacts/data_transformation
  source_path: artifacts/data_labeling/sample_data.csv
  cleaned_data_path: artifacts/data_transformation/clean_sample_data.csv
  transformed_data_path: artifacts/data_transformation/transformed_sample_data.csv
  train_data_path: artifacts/data_transformation/train.csv
  test_data_path: artifacts/data_transformation/test.csv

model_trainer:
  root_dir: artifacts/model_trainer
  train_data_path: artifacts/data_transformation/train.csv
